<h1> The current time is: 
  <script>
    let date = new Date();

    let hours = date.getHours() % 12;
    let minutes = date.getMinutes();
    let seconds = date.getSeconds();

    if(hours === 0){hours = 12;}

    document.write(hours + ":" + minutes + ":" + seconds);
  </script>
</h1>
